apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "app.notification" . }}-job
  labels:
  {{- include "app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": before-hook-creation,hook-failed,hook-succeeded
spec:
  backoffLimit: 100
  template:
    metadata:
      name: {{ include "app.fullname" . }}
    spec:
      restartPolicy: Never
      containers:
        - name: post-install-job
          image: {{.Values.notificationService.image.repository}}
          imagePullPolicy: {{.Values.notificationService.image.pullPolicy}}
          env:
          {{- range $key, $value := .Values.notificationService.env }}
            - name: {{ $value.name }}
              valueFrom:
                secretKeyRef:
                  key: {{ $value.key }}
                  name: {{- include "app.secret" $ | indent 4 }}
          {{- end }}
          command:
            - sh
            - "-c"
            - {{ printf "mycli %s -e \"create database if not exists %s\" && php /tmp/app/bin/console doctrine:migrations:migrate --quiet" ( printf (include "db.url" .) "" ) .Values.notificationService.database }}